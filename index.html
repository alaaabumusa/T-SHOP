<!DOCTYPE html>
<html lang="en">

<head>

</head>

                <div class="logo">
                    <img src="./assets/img/logo.png" alt="Logo">
                    <a href="#">T - SHOP</a>
                </div>
                <div class="nav">
                    <ul>

            <section class="products">
